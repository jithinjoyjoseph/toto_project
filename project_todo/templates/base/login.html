{% extends 'base/base.html' %}

{% block content %}

<div class="header-bar">
    <h2>LogIn</h2>
</div>

<div class="card-body">
    <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button-search-login" type="submit" value="Login">
        <p>Don't have an account? <a class="register" href="{% url 'register' %}">REGISTER</a> </p>
</form>

</div>



{% endblock content %}
